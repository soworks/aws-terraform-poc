name: terraform-ci

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["**"]

jobs:
  terraform-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform format/validate
        run: scripts/module_checks.sh

      - name: Checkov scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          config_file: .checkov.yaml
          output_format: cli

  terraform-plan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1
      TF_IN_AUTOMATION: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Plan VPC component
        run: |
          terraform -chdir=components/network/vpc init -input=false
          terraform -chdir=components/network/vpc plan -input=false

      - name: Plan app component
        run: |
          terraform -chdir=components/app init -input=false
          terraform -chdir=components/app plan -input=false
