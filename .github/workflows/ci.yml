name: terraform-ci

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["**"]

jobs:
  ci-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform format/validate
        run: scripts/module_checks.sh

      - name: Checkov scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          config_file: .checkov.yaml
          output_format: cli
          quiet: true
          framework: terraform
          soft_fail: false

  terraform-plan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    env:
      AWS_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1
      TF_IN_AUTOMATION: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Plan VPC component
        run: |
          terraform -chdir=components/network/vpc init -input=false
          terraform -chdir=components/network/vpc plan -input=false -no-color > /tmp/plan-vpc.txt

      - name: Plan app component
        run: |
          terraform -chdir=components/app init -input=false
          terraform -chdir=components/app plan -input=false -no-color > /tmp/plan-app.txt

      - name: Build plan comment
        run: |
          {
            echo "## Terraform plan (PR)"
            echo
            echo "<details>"
            echo "<summary>VPC plan</summary>"
            echo
            echo '```'
            cat /tmp/plan-vpc.txt
            echo '```'
            echo "</details>"
            echo
            echo "<details>"
            echo "<summary>App plan</summary>"
            echo
            echo '```'
            cat /tmp/plan-app.txt
            echo '```'
            echo "</details>"
          } > /tmp/plan-comment.md

      - name: Post plan to PR comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-identifier: terraform-plan
          body-file: /tmp/plan-comment.md
